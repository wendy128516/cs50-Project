<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->

        <title>Travelling Plan: </title>

    </head>

    <body>
        <nav class=" border navbar navbar-expand-md navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="blue">Journey</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/plan">New Plan</a></li>
                            <li class="nav-item"><a class="nav-link" href="/list">List</a></li>
                            <li class="nav-item"><a class="nav-link" href="/collection">Collection</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                </div>
            </div>
        </nav>
        <div class="background">
            <div class="overlay">

            <header class="content">
                <div class="alert alert-primary mb-0 text-center" role="alert">
                </div>
            </header>

            <main class="container py-5 text-center content">
                <!-- show plan record -->
                <div class="row g-3">
                    <div class="col left">
                        <h4>Title:<span class="preview">{{record.title}}</span></h4>
                        <h4>Destination:<span class="preview">{{record.destination}}</span></h4>
                        <h4>Date:<span class="preview">{{record.start_date}} to {{record.end_date}}<span></h4>
                    </div>
                </div><hr>
                <!-- show daily record -->
                    <div class="row g-3">
                        <h5 class="day">Day 1</h5>
                    </div>
                    <div class="row g-4">
                        <div class="col-md-4" class="time">
                            Time
                            <div class="col" class="time">
                                {{record.time}}
                            </div>                        
                        </div>
                        <div class="col-md-4" class="address">
                            Address
                            <div class="col" class="time">
                                {{record.address}}
                            </div>           
                        </div>
                        <div class="col-md-4" class="activity">
                            Activity 
                            <div class="col" class="time">
                                {{record.activity}}
                            </div>            
                        </div>
                    </div><br><br>
                    <button class="btn btn-md save" type="submit">Print</button>
            
            </main>
            
    </div>

        <footer class="mb-5 content">
            <p class="copy"> &copy; 2024 Wendy Man </p>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // Adapted from https://stackoverflow.com/a/10162353
                    const html = '<!DOCTYPE ' +
                    document.doctype.name +
                    (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
                    (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
                    (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
                    '>\n' + document.documentElement.outerHTML;
                    document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;
                });

                function add() {
                let add_html = `
                <div class="row g-4" class="show">                                               
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-2">
                        <input autocomplete="off" class="form-control mx-auto" name="time" type="time">
                    </div>
                    <div class="col-md-2">
                        <input autocomplete="off" class="form-control mx-auto" name="address" type="text">
                    </div>
                    <div class="col-md-3">
                        <input autocomplete="off" class="form-control mx-auto" name="activity" type="text">
                    </div>
                    <div class="col-md-1 icon_add">
                        <img src="/FP/static/icons8-add-100.png" alt="Girl in a jacket" width="50" height="50" onclick="add()">
                    </div> 
                </div>
                `;

                const last = document.querySelector(".last");
                last.insertAdjacentHTML('beforebegin', add_html);

                const icon_add = document.querySelector(".icon_add");

                let icon_html = `                       
                <div class="col-md-1 icon_minus">
                        <img src="/FP/static/icons8-minus-96.png" alt="icon_minus" width="50" height="50" onclick="minus(event)">
                </div>
                `;
                icon_add.outerHTML = icon_html;
            }
            //event.target refers to the clicked element
            function minus(event) {
                const element = event.target;
                element.closest(".row").remove();
            }

            const time = document.querySelectorAll('.time-point').value;

            time.addEventListener("change", calculateTimeDifference);

            let timeCount= document.querySelectorAll('.time-point').value;


            console.log(timeCount)

}

            </script>
        </footer>


    </body>

</html>
